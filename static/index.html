<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projet NSI Gaphe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script defer src='main.js'></script>
    <script defer src="ui.js"></script>
    <script src='api.js'></script>
    <script src="anims.js"></script>
    <script src="tools.js"></script>
</head>
<body>
    <div class="topnav">
        <div class="toolgroup">
            <div class="toolgrouptitle">Noeuds :</div>
            <button id="createnode" class="tool">Ajouter</button>
            <button id="editnode" class="tool">Renommer</button>
            <button id="deletenode" class="tool">Supprimer</button>
        </div>
        <div class="toolgroup">
            <div class="toolgrouptitle">Relations :</div>
            <button id="createrelation" class="tool">Ajouter</button>
            <div class="checkgroup">
                <div class="check">
                    <input type="checkbox" id="orientedcheck" />
                    <label>Orientée</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="weightedcheck" />
                    <label>Pondérée</label>
                </div>
            </div>
            <button id="editrelation" class="tool">Modifier</button>
            <button id="deleterelation" class="tool">Supprimer</button>
        </div>
        
        <div class="toolgroup">
            <div class="toolgrouptitle">Algorithmes :</div>
            <button id="bfs" class="tool">Parcours en largeur</button>
            <button id="dfs" class="tool">Parcours en profondeur</button>
            <button id="dijkstra" class="tool">Dijkstra</button>
        </div>

        <div class="toolgroup">
            <div class="toolgrouptitle">Importation :</div>
            <button id="importmatrix" class="tool">Depuis matrice d'adjacence</button>
        </div>
    </div>
    <div id="container"></div>
</body>
</html>
