<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projet NSI Graphe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script defer src="ui.js"></script>
    <script defer src='main.js'></script>
    <script src='api.js'></script>
    <script src="anims.js"></script>
    <script src="tools.js"></script>
</head>

<body>
    <!-- Partie supérieure de l'écran -->
    <div class="topnav">
        <!-- Premier groupe de boutons-->
        <div class="toolgroup">
            <div class="toolgrouptitle">Noeuds :</div>
            <!-- Chaque bouton est récupéré sous forme d'objet dans le Javascript grâce à son id -->
            <button id="createnode" class="tool">Ajouter</button>
            <button id="editnode" class="tool">Renommer</button>
            <button id="deletenode" class="tool">Supprimer</button>
            <div class="node-radius">
                <label for="taille">Taille</label>
                <!-- Création du bouton pour choisir la taille des noeuds-->
                <input type="range" id="node-radius-input" name="taille" min="5" max="50">
            </div>
            <div id="nodecolorwrapper">
                <div class="colorrow">
                    <span>Couleur</span>
                    <input id="nodecolor" type="color"> <!-- Création du bouton pour choisir la couleur des noeuds -->
                </div>
            </div>
        </div>

        <!-- Deuxieme groupe de boutons-->
        <div class="toolgroup">
            <div class="toolgrouptitle">Relations :</div>
            <button id="createrelation" class="tool">Ajouter</button>
            <div class="checkgroup">
                <div class="check">
                    <input type="checkbox" id="orientedcheck" />
                    <span>Orientée</span>
                </div>
                <div class="check">
                    <input type="checkbox" id="weightedcheck" />
                    <span>Pondérée</span>
                </div>
            </div>
            <button id="editrelation" class="tool">Modifier</button>
            <button id="deleterelation" class="tool">Supprimer</button>
        </div>

        <!-- Troisième groupe de boutons-->
        <div class="toolgroup">
            <div class="toolgrouptitle">Algorithmes :</div>
            <button id="bfs" class="tool">Parcours en largeur</button>
            <button id="dfs" class="tool">Parcours en profondeur</button>
            <button id="dijkstra" class="tool">Dijkstra</button>
        </div>
    </div>

    <!-- Partie droite de l'écran-->
    <div class="right-column">
        <div class="algout">
            <p>Sortie de l'algorithme :</p>
            <p id="out"></p>
        </div>
        <div class="matrix">
            Rentrez votre matrice:<br>
            <textarea id="matrix-input" placeholder="Votre matrice"></textarea>
            <div>
                <select id="exportselect">
                    <!-- Crée le choix entre les deux boutons -->
                    <option value="matrix">Matrice d'adjacence</option>
                    <option value="list">Liste d'adjacence</option>
                </select>
            </div>
            <div>
                <button id="exportmatrix" class="tool">Exporter</button>
                <button id="importmatrix" class="tool">Importer</button> (donner la position initiale en cliquant sur
                l'espace de dessin)
            </div>
        </div>
    </div>

    <div id="container"></div> <!-- Boite contenant le graphe -->
    <!-- Ses dimensions sont spécifiées dans main.js et sont dynamiques -->

    <div class="credits">
        <!-- Crédits au pied de la page-->
        Application développée par:
        Romain Chardiny,
        Baptiste Jullien,
        Eliot Favier
    </div>
</body>

</html>
